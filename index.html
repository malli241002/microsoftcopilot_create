<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Rides - Your Sustainable Journey</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* Replace with your ride image */
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        /* Header styles */
        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 2rem;
            font-weight: bold;
        }

        /* Main content styles */
        .content {
            padding: 2rem;
            text-align: center;
        }

        .content h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        /* Form styles */
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 1rem;
            border-radius: 8px;
        }

        form label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Footer styles */
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            text-align: center;
        }

        footer p {
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Eco Rides</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="content">
        <h2>Your Sustainable Journey Starts Here</h2>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="submit">Log In</button>
        </form>
    </div>

    <footer>
        <p>Â© 2024 Eco Rides. All rights reserved.</p>
    </footer>
</body>
</html>
